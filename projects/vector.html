<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Calculator</title>
    <link rel="stylesheet" href="vector/styles.css">
    <link rel="icon" href="../resources/blueLogo.png">
</head>
<body>
    <div class="nav">
        <div class="flex title">
            <img src="../resources/blueLogo.png" alt="">
            <p>VECTOR CALCULATOR</p>
        </div>
    </div>
    <div class="flex window">
        <div class="flex row">
            <h1>Ordering</h1>
            <p>(</p>
            <input type="text" id="first" value="T">
            <p>,</p>
            <input type="text" id="second" value="S">
            <p>,</p>
            <input type="text" id="third" value="R">
            <p>)</p>
        </div>
        <div class="flex row">
            <h1>Input</h1>
            <p>(</p>
            <input type="number" id="ox" step='0.01' value='0' placeholder='0'/>
            <p>,</p>
            <input type="number" id="oy" step='0.01' value='0' placeholder='0'/>
            <p>,</p>
            <input type="number" id="oz" step='0.01' value='0' placeholder='0'/>
            <p>)</p>
        </div>
        <div class="flex row">
            <h1>Translate</h1>
            <p>(</p>
            <input type="number" id="tx" step='0.01' value='0' placeholder='0'/>
            <p>,</p>
            <input type="number" id="ty" step='0.01' value='0' placeholder='0'/>
            <p>,</p>
            <input type="number" id="tz" step='0.01' value='0' placeholder='0'/>
            <p>)</p>
        </div>
        <div class="flex row">
            <h1>Rotate</h1>
            <p>(</p>
            <input type="number" id="rx" step='0.01' value='0' placeholder='0'/>
            <p>,</p>
            <input type="number" id="ry" step='0.01' value='0' placeholder='0'/>
            <p>,</p>
            <input type="number" id="rz" step='0.01' value='0' placeholder='0'/>
            <p>)</p>
        </div>
        <div class="flex row">
            <h1>Scale</h1>
            <p>(</p>
            <input type="number" id="sx" step='0.01' value='1' placeholder='1'/>
            <p>,</p>
            <input type="number" id="sy" step='0.01' value='1' placeholder='1'/>
            <p>,</p>
            <input type="number" id="sz" step='0.01' value='1' placeholder='1'/>
            <p>)</p>
        </div>
        <div class="flex row">
            <h1>Output</h1>
            <p>(</p>
            <input type="text" id="fx" value='0.0000' placeholder='0.0000'/>
            <p>,</p>
            <input type="text" id="fy" value='0.0000' placeholder='0.0000'/>
            <p>,</p>
            <input type="text" id="fz" value='0.0000' placeholder='0.0000'/>
            <p>)</p>
        </div>
        <div class="flex row">
            <a onclick="submit()" class="flex" step='0.01' value='0' placeholder='0'/>
                <h1>Calculate</h1>  
            </a>
        </div>
    </div>
</body>
<script src="vector/scripts.js"></script>
</html>
